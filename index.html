<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".\style.css" >
    <link rel="icon"
    type="image/jpg"
    href="https://cdn-icons-png.flaticon.com/512/732/732217.png" />
    <title>Mc Donald's | BigMac Burguer !</title>
</head>

<body>    
    <header>
        <div class="logoicone">
            <img src="./img/mcdonaldslogo.png" alt="logoicone">
        </div>

        <ul class="navbar">
            <a href="https://www.mcdonalds.com.br/cardapio" target="_blank">Menu</a>
            <a href="https://www.mcdonalds.com.br/mequipravc/mcdelivery" target="_blank">McDelivery</a>
            <a href="https://www.mcdonalds.com/us/en-us/download-app.html" target="_blank">Mobile application</a>
            <a href="https://corporate.mcdonalds.com/corpmcd/our-purpose-and-impact/food-quality-and-sourcing/food-safety.html" target="_blank">Quality and hygiene</a>
        </ul>

        <div class="menu">
            <img src="./img/menu.png" alt="menu__icon">
        </div>

        <a href="https://www.mcdonalds.com.br/pedidos" target="_blank">
        <div class="bag">
            <img src="./img/bolsa-de-compras.png" alt="bag">
        </div>
        </a>

    </header>
    <main>   
        <section class="mainarea">
        <section id="imagearea">
            <div class="bigmac__desktop">
                <img src="./img/bigmac.png" alt="bigmac__desktop">
            </div>
            <div class="bigmac__responsive">
                <img src="./img/burguer__responsive.png" alt="bigmac__responsive">
            </div>
        </section>

        <section id="contentarea">
            <div class="subtitulo">
                BURGUER
            </div>
            <div class="titulos">  
                <span class="titulo">BIG</span>
                <span class="titulo" id="mac">MAC</span>
            </div>
            <div class="subtitulo">
                I'M LOVING IT!
            </div>
            <div class="prices">
                <span class="price">€3.99</span>
                <span class="price" id="bigger">€5.99</span>
            </div>
            <div class="botaoarea">
            <a href="https://www.mcdonalds.com.br/pedidos" target="_blank">
            <button>ORDER</button>
            </a>
            </div>
        </section>

    </section>
        <section class="endbutton"> 
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </section>
    </main>
</body>
</html>
